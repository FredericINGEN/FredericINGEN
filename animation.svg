<svg width="100%" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" style="background-color: #04070c; cursor: crosshair;">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#000" opacity="0.3"/>
    </pattern>

    <rect id="pkt" width="6" height="2" fill="#00f3ff">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite"/>
    </rect>
  </defs>

  <g stroke="#1d2b3f" stroke-width="0.5" stroke-dasharray="2 2">
    <path d="M0 150 L800 150 M400 0 L400 300"/>
    <circle cx="400" cy="150" r="100" fill="none"/>
    <circle cx="400" cy="150" r="180" fill="none" opacity="0.3"/>
  </g>

  <g transform="translate(400, 150)">
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite"/>
      <circle r="60" fill="none" stroke="#ff8c00" stroke-width="2" stroke-dasharray="20 10" filter="url(#glow)" opacity="0.7"/>
      <circle r="65" fill="none" stroke="#00f3ff" stroke-width="1" stroke-dasharray="5 15" opacity="0.5"/>
    </g>
    
    <g>
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
      <path d="M-30 0 L0 -30 L30 0 L0 30 Z" fill="none" stroke="#00f3ff" stroke-width="2" filter="url(#glow)"/>
      <circle r="15" fill="#ff8c00" filter="url(#glow)">
        <animate attributeName="r" values="15;18;15" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <g filter="url(#glow)">
    <path id="path1" d="M-50 50 Q 150 50 340 120" stroke="#00f3ff" fill="none" stroke-width="1" opacity="0.4"/>
    <use href="#pkt"><animateMotion dur="3s" repeatCount="indefinite" path="M-50 50 Q 150 50 350 130" rotate="auto"/></use>
    <use href="#pkt"><animateMotion dur="3s" begin="1.5s" repeatCount="indefinite" path="M-50 50 Q 150 50 350 130" rotate="auto"/></use>
    
    <path d="M-50 250 Q 150 250 340 180" stroke="#ff8c00" fill="none" stroke-width="1" opacity="0.4"/>
    <use href="#pkt" fill="#ff8c00"><animateMotion dur="4s" repeatCount="indefinite" path="M-50 250 Q 150 250 350 170" rotate="auto"/></use>
    
    <path d="M850 150 L 460 150" stroke="#00f3ff" fill="none" stroke-width="1" opacity="0.4"/>
    <use href="#pkt"><animateMotion dur="2.5s" repeatCount="indefinite" path="M850 150 L 450 150" rotate="auto"/></use>
     <use href="#pkt"><animateMotion dur="2.5s" begin="1.2s" repeatCount="indefinite" path="M850 150 L 450 150" rotate="auto"/></use>
  </g>

  <g font-family="monospace" font-size="10" fill="#00f3ff" letter-spacing="1">
    <text x="20" y="30" font-weight="bold" font-size="14" filter="url(#glow)">// SOVEREIGN LOGIC ENGINE v2.0</text>
    
  
    
    <g transform="translate(20, 270)">
       <text x="0" y="0">> OCPM STREAM INGESTION...</text>
       <text x="0" y="15" opacity="0.7">OBJECT_IDs DETECTED: 8,492</text>
       <animateTransform attributeName="transform" type="skewX" values="0;5;0;-5;0" dur="0.2s" begin="3s" repeatCount="indefinite" additive="sum"/>
    </g>
  </g>
  
  <rect width="100%" height="100%" fill="url(#scan)" pointer-events="none"/>
</svg>
