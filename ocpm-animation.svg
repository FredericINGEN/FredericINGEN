    <line x1="150" y1="250" x2="300" y2="120" />
    <line x1="300" y1="120" x2="500" y2="220" />
    <line x1="500" y1="220" x2="750" y2="150" />
    <line x1="300" y1="120" x2="450" y2="40" />
    <line x1="500" y1="220" x2="550" y2="330" />
    <line x1="150" y1="250" x2="250" y2="340" />
    <line x1="450" y1="40" x2="750" y2="150" />
    
    <use href="#node" x="150" y="250" />
    <use href="#node" x="300" y="120" />
    <use href="#node" x="500" y="220" />
    <use href="#node" x="750" y="150" />
