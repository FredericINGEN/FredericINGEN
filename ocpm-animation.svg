    <line x1="680" y1="250" x2="880" y2="300" />
    <line x1="550" y1="100" x2="650" y2="-20" />
    
    <use href="#node" x="200" y="100" stroke="rgba(255,255,255,0.9)" />
    <use href="#node" x="380" y="180" stroke="rgba(255,255,255,0.9)" />
    <use href="#node" x="550" y="100" stroke="rgba(255,255,255,0.9)" />
    <use href="#node" x="680" y="250" stroke="rgba(255,255,255,0.9)" />
    <use href="#node" x="420" y="300" stroke="rgba(255,255,255,0.9)" />
    <use href="#node" x="100" y="200" stroke="rgba(255,255,255,0.9)" />
