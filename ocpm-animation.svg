    <line x1="50" y1="50" x2="250" y2="150" />
    <line x1="250" y1="150" x2="400" y2="80" />
    <line x1="400" y1="80" x2="600" y2="200" />
    <line x1="600" y1="200" x2="800" y2="100" />
    <line x1="250" y1="150" x2="350" y2="300" />
    <line x1="600" y1="200" x2="700" y2="320" />
    <line x1="50" y1="50" x2="-50" y2="-20" />
    <line x1="800" y1="100" x2="950" y2="50" />
    
    <use href="#node" x="50" y="50" />
    <use href="#node" x="250" y="150" />
    <use href="#node" x="400" y="80" />
    <use href="#node" x="600" y="200" />
    <use href="#node" x="800" y="100" />
    <use href="#node" x="350" y="300" />
    <use href="#node" x="700" y="320" />
