<svg width="850" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#0d1117" rx="15"/>

  <path d="M 150 75 L 425 75 L 700 75" stroke="#4479A1" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 250 75 Q 425 20 600 75" stroke="#4479A1" stroke-width="2" fill="none" stroke-dasharray="5 5" opacity="0.3"/>
  
  <circle r="6" fill="#00E5FF">
    <animate attributeName="cx" values="150; 700; 150" dur="4s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    <animate attributeName="cy" values="75; 75; 75" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="150" cy="75" r="15" fill="#FF6F00">
    <animate attributeName="r" values="15; 20; 15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1; 0.7; 1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="150" y="115" fill="#ffffff" font-family="monospace" font-size="12" text-anchor="middle">Data Source</text>

  <rect x="405" y="55" width="40" height="40" fill="#00E5FF" rx="8">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -5; 0 0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="425" y="115" fill="#ffffff" font-family="monospace" font-size="12" text-anchor="middle">Logic Cell</text>

  <circle cx="700" cy="75" r="15" fill="#4479A1">
    <animate attributeName="r" values="15; 18; 15" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <text x="700" y="115" fill="#ffffff" font-family="monospace" font-size="12" text-anchor="middle">TypeDB</text>
</svg>
