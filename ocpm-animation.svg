<svg width="850" height="350" viewBox="0 0 850 350" xmlns="http://www.w3.org/2000/svg" style="background-color: #0a0c10;">
  <defs>
    <rect id="node" x="-5" y="-5" width="10" height="10" fill="none" stroke-width="1.5" />
  </defs>

  <g stroke="rgba(80, 120, 160, 0.2)" stroke-width="1" fill="none">
    <animateTransform attributeName="transform" type="translate" values="-40,-20; 40,20; -40,-20" dur="12s" repeatCount="indefinite" calcMode="spline" keySplines="0.5 0 0.5 1; 0.5 0 0.5 1" />
    
    <path d="M100,50 L300,100 L500,50 L700,120 M100,50 L150,250 M300,100 L350,300 M500,50 L550,250 M700,120 L750,320 M150,250 L350,300 L550,250 L750,320 M300,100 L550,250 M500,50 L350,300" />
    
    <use href="#node" x="100" y="50" stroke="rgba(80, 120, 160, 0.4)"/>
    <use href="#node" x="300" y="100" stroke="rgba(80, 120, 160, 0.4)"/>
    <use href="#node" x="500" y="50" stroke="rgba(80, 120, 160, 0.4)"/>
    <use href="#node" x="700" y="120" stroke="rgba(80, 120, 160, 0.4)"/>
    <use href="#node" x="150" y="250" stroke="rgba(80, 120, 160, 0.4)"/>
    <use href="#node" x="350" y="300" stroke="rgba(80, 120, 160, 0.4)"/>
    <use href="#node" x="550" y="250" stroke="rgba(80, 120, 160, 0.4)"/>
    <use href="#node" x="750" y="320" stroke="rgba(80, 120, 160, 0.4)"/>
  </g>

  <g stroke="rgba(100, 180, 255, 0.4)" stroke-width="1.2" fill="none">
    <animateTransform attributeName="transform" type="translate" values="60,30; -60,-30; 60,30" dur="8s" repeatCount="indefinite" calcMode="spline" keySplines="0.5 0 0.5 1; 0.5 0 0.5 1" />

    <path d="M200,80 L400,150 L600,80 M200,80 L250,280 M400,150 L450,320 M600,80 L650,280 M250,280 L450,320 L650,280 M200,80 L450,320 M400,150 L250,280 M400,150 L650,280 M600,80 L450,320" />
    
    <use href="#node" x="200" y="80" stroke="rgba(100, 180, 255, 0.7)"/>
    <use href="#node" x="400" y="150" stroke="rgba(100, 180, 255, 0.7)"/>
    <use href="#node" x="600" y="80" stroke="rgba(100, 180, 255, 0.7)"/>
    <use href="#node" x="250" y="280" stroke="rgba(100, 180, 255, 0.7)"/>
    <use href="#node" x="450" y="320" stroke="rgba(100, 180, 255, 0.7)"/>
    <use href="#node" x="650" y="280" stroke="rgba(100, 180, 255, 0.7)"/>
  </g>

  <g stroke="rgba(200, 230, 255, 0.7)" stroke-width="1.5" fill="none">
    <animateTransform attributeName="transform" type="translate" values="-80,10; 80,-10; -80,10" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.5 0 0.5 1; 0.5 0 0.5 1" />
    
    <path d="M50,150 L250,200 L450,150 L650,200 L850,150 M250,200 L250,350 M450,150 L450,350 M650,200 L650,350 M250,200 L450,350 L650,200 M450,150 L250,350 L50,200" />

    <use href="#node" x="50" y="150" stroke="white" stroke-width="2"/>
    <use href="#node" x="250" y="200" stroke="white" stroke-width="2"/>
    <use href="#node" x="450" y="150" stroke="white" stroke-width="2"/>
    <use href="#node" x="650" y="200" stroke="white" stroke-width="2"/>
    <use href="#node" x="850" y="150" stroke="white" stroke-width="2"/>
    <use href="#node" x="250" y="350" stroke="white" stroke-width="2"/>
    <use href="#node" x="450" y="350" stroke="white" stroke-width="2"/>
    <use href="#node" x="650" y="350" stroke="white" stroke-width="2"/>
  </g>
</svg>
