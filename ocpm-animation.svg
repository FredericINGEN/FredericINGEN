    <animateTransform attributeName="transform" type="translate" values="-5,-5; 5,5; -5,-5" dur="10s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
    
    <line x1="200" y1="100" x2="380" y2="180" />
    <line x1="380" y1="180" x2="550" y2="100" />
    <line x1="550" y1="100" x2="680" y2="250" />
    <line x1="380" y1="180" x2="420" y2="300" />
